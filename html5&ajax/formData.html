<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fromData 表单数据对象</title>
	<script type="text/javascript" src="../ajaxfortest/jquery.js"></script>
	<script type="text/javascript">
		function send() {
			var fm = document.getElementById('tform');
			var fd = new FormData(fm);
			var xhr = new XMLHttpRequest();
			xhr.open('POST', 'formData.php', true);
			xhr.onreadystatechange = function() {
				if(this.readyState == 4) {
					document.getElementById('debug').innerHTML = this.responseText;
				}
			}
			xhr.send(fd);
		}
	</script>
</head>
<body>
	<form id="tform">
		用户名:<input type="text" name="username" /><br />
		年  龄:<input type="text" name="age" /><br />
		性  别:<input type="text" name="gender" /><br />
		邮  箱:<input type="text" name="email" /><br />
		<input type="button" value="ajax发送" onclick="send();">
	</form>
	<div id="debug"></div>
</body>
</html>
