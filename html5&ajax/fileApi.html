			var pic = document.getElementsByTagName('input')[0].files[0];

			content += '文件大小' + pic.size + '<br />';
			debug.innerHTML = content;
			var tmping = document.createElement('img');
			//调用window.URL.createObjectURL()对象，使上传的图片实时显示
			tmping.src = window.URL.createObjectURL(pic);
			document.getElementsByTagName('body')[0].appendChild(tmping);

	<style type="text/css">
		img{width: 300px;height: 300px;border: 1px solid #000;}

	<input type="file" name="pic" onchange="selfile();">
